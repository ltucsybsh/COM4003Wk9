<!DOCTYPE html>
<html>

<head>
              <title>My Basic HTML Page</title>
              <!-- Bootstrap CSS -->
              <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
              <h1>Welcome to my basic HTML page!</h1>
              <p>This is a simple example of an HTML page.</p>

              <div class="container">
                            <div class="row">
                                          <div class="col-md-4">Column 1</div>
                                          <div class="col-md-4">Column 2</div>
                                          <div class="col-md-4">Column 3</div>
                                          <div class="col-md-4">Column 4</div>
                            </div>
              </div>

              <div class="container">
                            <div class="row">
                                          <div class="col-md-3">Column 1 (3/12)</div>
                                          <div class="col-md-9">Column 2 (9/12)</div>
                            </div>
              </div>

              <div class="container">
                            <div class="row">
                                          <div class="col-md-4">Column 1</div>
                                          <div class="col-md-4">Column 2</div>
                                          <div class="col-md-4">Column 3</div>
                                          <div class="col-md-6">Column 4 (wraps to a new line)</div>
                                          <div class="col-md-6">Column 5</div>
                            </div>
              </div>


              <div class="container">
                            <div class="row">
                                          <div class="col-sm-6 col-lg-4">Column 1</div>
                                          <div class="col-sm-6 col-lg-4">Column 2</div>
                                          <div class="col-sm-6 col-lg-4">Column 3</div>
                            </div>
              </div>


              <div class="container">
                            <div class="row">
                                          <div class="col-md-4">Column 1</div>
                                          <div class="col-md-4 offset-md-4">Column 2 (offset by 4)</div>
                            </div>
              </div>




              <!-- Bootstrap JS, Popper.js, and jQuery -->
              <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
              <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
